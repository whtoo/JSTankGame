<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilemap Converter Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00d4ff;
    }

    .upload-section {
      background: #16213e;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .file-input-wrapper {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      background: #0f3460;
      border: 2px solid #e94560;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    button {
      padding: 12px 30px;
      background: #e94560;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6b6b;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .option {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .option label {
      font-size: 14px;
      color: #aaa;
    }

    select, input[type="number"] {
      padding: 8px;
      background: #0f3460;
      border: 1px solid #e94560;
      border-radius: 5px;
      color: #fff;
    }

    .preview-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .preview-box {
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
    }

    .preview-box h3 {
      margin-bottom: 15px;
      color: #00d4ff;
    }

    .image-container {
      background: #0f3460;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
    }

    .grid-overlay {
      position: relative;
    }

    .grid-canvas {
      max-width: 100%;
      max-height: 500px;
    }

    .results-section {
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #0f3460;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #00d4ff;
    }

    .stat-label {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }

    .json-output {
      background: #0f3460;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #0f3460;
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: #e94560;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    .tile-grid-preview {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      gap: 1px;
      background: #0f3460;
      padding: 10px;
      border-radius: 5px;
      max-width: 100%;
      overflow: auto;
    }

    .tile-cell {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      background: #1a1a2e;
      color: #666;
    }

    .tile-cell.has-tile {
      background: #00d4ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Tilemap Converter Test</h1>

    <div class="upload-section">
      <h3>Upload Images</h3>
      <div class="file-input-wrapper">
        <input type="file" id="targetImage" accept="image/*" />
        <input type="file" id="tilesetImage" accept="image/*" />
        <button id="convertBtn" disabled>Convert</button>
      </div>

      <div class="options">
        <div class="option">
          <label>Matching Mode</label>
          <select id="matchingMode">
            <option value="auto">Auto</option>
            <option value="color">Color Only</option>
            <option value="tile">Tile Signature</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>
        <div class="option">
          <label>Target Tile Size</label>
          <input type="number" id="targetTileSize" value="48" min="16" max="128" />
        </div>
        <div class="option">
          <label>Confidence Threshold</label>
          <input type="number" id="confidenceThreshold" value="0.7" min="0" max="1" step="0.1" />
        </div>
        <div class="option">
          <label>Grid Columns</label>
          <input type="number" id="gridCols" value="20" min="1" max="100" />
        </div>
        <div class="option">
          <label>Grid Rows</label>
          <input type="number" id="gridRows" value="15" min="1" max="100" />
        </div>
      </div>

      <button id="loadPresetBtn" style="margin-top: 20px;">Load Preset (target_pic_1.jpeg)</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Converting...</p>
    </div>

    <div class="error-message" id="error"></div>

    <div class="preview-section" id="previewSection" style="display: none;">
      <div class="preview-box">
        <h3>Original Image</h3>
        <div class="image-container">
          <img id="originalPreview" />
        </div>
      </div>
      <div class="preview-box">
        <h3>Tileset</h3>
        <div class="image-container">
          <img id="tilesetPreview" />
        </div>
      </div>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
      <h3>Conversion Results</h3>
      <div class="stats-grid" id="statsGrid"></div>
      
      <h3 style="margin-top: 20px;">Tile Grid Preview</h3>
      <div class="tile-grid-preview" id="tileGridPreview"></div>

      <h3 style="margin-top: 20px;">Generated JSON</h3>
      <pre class="json-output" id="jsonOutput"></pre>
      
      <button id="downloadBtn" style="margin-top: 15px;">Download JSON</button>
    </div>
  </div>

  <script type="module">
    import { ImageToTilemapConverter } from '../src/tools/ImageToTilemapConverter.js';

    const targetInput = document.getElementById('targetImage');
    const tilesetInput = document.getElementById('tilesetImage');
    const convertBtn = document.getElementById('convertBtn');
    const loadPresetBtn = document.getElementById('loadPresetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const previewSection = document.getElementById('previewSection');
    const resultsSection = document.getElementById('resultsSection');

    let targetFile = null;
    let tilesetFile = null;
    let currentResult = null;

    targetInput.addEventListener('change', (e) => {
      targetFile = e.target.files[0];
      updatePreview('originalPreview', targetFile);
      checkReady();
    });

    tilesetInput.addEventListener('change', (e) => {
      tilesetFile = e.target.files[0];
      updatePreview('tilesetPreview', tilesetFile);
      checkReady();
    });

    function checkReady() {
      convertBtn.disabled = !targetFile || !tilesetFile;
      if (targetFile && tilesetFile) {
        previewSection.style.display = 'grid';
      }
    }

    function updatePreview(imgId, file) {
      const img = document.getElementById(imgId);
      img.src = URL.createObjectURL(file);
    }

    loadPresetBtn.addEventListener('click', async () => {
      try {
        const targetResponse = await fetch('../resources/target_pic_1.jpeg');
        const tilesetResponse = await fetch('../resources/tankbrigade.png');
        
        targetFile = new File([await targetResponse.blob()], 'target_pic_1.jpeg');
        tilesetFile = new File([await tilesetResponse.blob()], 'tankbrigade.png');
        
        updatePreview('originalPreview', targetFile);
        updatePreview('tilesetPreview', tilesetFile);
        checkReady();
      } catch (err) {
        showError('Failed to load preset files: ' + err.message);
      }
    });

    convertBtn.addEventListener('click', async () => {
      try {
        loading.classList.add('active');
        error.classList.remove('active');
        resultsSection.style.display = 'none';

        const options = {
          matchingMode: document.getElementById('matchingMode').value,
          tileMatching: {
            targetTileSize: parseInt(document.getElementById('targetTileSize').value),
            confidenceThreshold: parseFloat(document.getElementById('confidenceThreshold').value)
          }
        };

        const converter = new ImageToTilemapConverter(options);
        
        const tilesetImg = await loadImage(tilesetFile);
        
        const result = await converter.convertWithTileMatching(
          targetFile,
          tilesetImg,
          options
        );

        currentResult = result;
        displayResults(result);
      } catch (err) {
        showError(err.message);
      } finally {
        loading.classList.remove('active');
      }
    });

    function loadImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }

    function displayResults(result) {
      const { tiledMap, matchStats } = result;

      // Display stats
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${matchStats.totalTiles}</div>
          <div class="stat-label">Total Tiles</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${matchStats.highConfidenceTiles}</div>
          <div class="stat-label">High Confidence</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${matchStats.mediumConfidenceTiles}</div>
          <div class="stat-label">Medium Confidence</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${matchStats.lowConfidenceTiles}</div>
          <div class="stat-label">Low Confidence</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${(matchStats.averageConfidence * 100).toFixed(1)}%</div>
          <div class="stat-label">Average Confidence</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${matchStats.matchingMethods.join(', ')}</div>
          <div class="stat-label">Methods Used</div>
        </div>
      `;

      // Display tile grid
      const tileGrid = document.getElementById('tileGridPreview');
      const layer = tiledMap.layers.find(l => l.type === 'tilelayer');
      if (layer) {
        tileGrid.innerHTML = layer.data.map((tileId, i) => `
          <div class="tile-cell ${tileId > 0 ? 'has-tile' : ''}">
            ${tileId > 0 ? tileId : ''}
          </div>
        `).join('');
      }

      // Display JSON
      document.getElementById('jsonOutput').textContent = JSON.stringify(tiledMap, null, 2);

      resultsSection.style.display = 'block';
    }

    function showError(message) {
      error.textContent = message;
      error.classList.add('active');
    }

    downloadBtn.addEventListener('click', () => {
      if (!currentResult) return;
      
      const blob = new Blob([JSON.stringify(currentResult.tiledMap, null, 2)], {
        type: 'application/json'
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted-level.json';
      a.click();
    });
  </script>
</body>
</html>
