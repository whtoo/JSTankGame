<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Tilemap Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4ecca3;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .upload-section {
      background: #16213e;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px dashed #4ecca3;
      text-align: center;
      transition: all 0.3s;
    }

    .upload-section:hover {
      background: #1a2744;
      border-color: #6effc0;
    }

    .upload-section.dragover {
      background: #0f3460;
      border-color: #e94560;
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      background: #4ecca3;
      color: #1a1a2e;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      transition: all 0.3s;
    }

    .upload-btn:hover {
      background: #6effc0;
      transform: translateY(-2px);
    }

    .options-section {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .option {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .option label {
      font-size: 14px;
      color: #aaa;
    }

    .option input, .option select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #0f3460;
      background: #0f3460;
      color: #eee;
      font-size: 14px;
    }

    .preview-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .preview-panel {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
    }

    .preview-panel h3 {
      color: #4ecca3;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .canvas-container {
      background: #0f3460;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .json-output {
      background: #0f3460;
      border-radius: 8px;
      padding: 15px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 12px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .stat-card {
      background: #0f3460;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4ecca3;
    }

    .stat-label {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }

    .btn {
      background: #e94560;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s;
      margin: 5px;
    }

    .btn:hover {
      background: #ff6b6b;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #0f3460;
    }

    .btn-secondary:hover {
      background: #1a4a7a;
    }

    .progress {
      background: #0f3460;
      border-radius: 8px;
      height: 30px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      background: linear-gradient(90deg, #4ecca3, #6effc0);
      height: 100%;
      width: 0%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a1a2e;
      font-weight: bold;
    }

    .hidden {
      display: none !important;
    }

    .error {
      background: #e94560;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }

    .success {
      background: #4ecca3;
      color: #1a1a2e;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to Tilemap Converter</h1>

    <div class="upload-section" id="dropZone">
      <input type="file" id="fileInput" accept="image/*">
      <label for="fileInput" class="upload-btn">Choose Image File</label>
      <p style="margin-top: 15px; color: #aaa;">or drag and drop an image here</p>
      <p style="margin-top: 10px; font-size: 12px; color: #666;">
        Supports: JPG, PNG, WebP | Recommended: 320x240px (20x15 grid of 16x16 tiles)
      </p>
    </div>

    <div class="options-section">
      <h3 style="color: #4ecca3; margin-bottom: 15px;">Conversion Options</h3>
      <div class="options-grid">
        <div class="option">
          <label>Color Tolerance</label>
          <input type="number" id="tolerance" value="50" min="10" max="100">
        </div>
        <div class="option">
          <label>Tile Size (px)</label>
          <input type="number" id="tileSize" value="16" min="8" max="64">
        </div>
        <div class="option">
          <label>Grid Columns</label>
          <input type="number" id="gridCols" value="20" min="1" max="50">
        </div>
        <div class="option">
          <label>Grid Rows</label>
          <input type="number" id="gridRows" value="15" min="1" max="50">
        </div>
        <div class="option">
          <label>Auto-detect Grid</label>
          <select id="autoDetect">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="option">
          <label>Use Multi-sampling</label>
          <select id="multiSampling">
            <option value="true">Yes (3x3)</option>
            <option value="false">No (center only)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="progress hidden" id="progressContainer">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div id="message"></div>

    <div class="preview-section hidden" id="previewSection">
      <div class="preview-panel">
        <h3>Original Image</h3>
        <div class="canvas-container">
          <canvas id="sourceCanvas"></canvas>
        </div>
        <div class="stats" id="sourceStats"></div>
      </div>

      <div class="preview-panel">
        <h3>Detected Grid Overlay</h3>
        <div class="canvas-container">
          <canvas id="gridCanvas"></canvas>
        </div>
        <div class="stats" id="gridStats"></div>
      </div>

      <div class="preview-panel">
        <h3>Converted Tilemap Preview</h3>
        <div class="canvas-container">
          <canvas id="resultCanvas"></canvas>
        </div>
        <div class="stats" id="resultStats"></div>
        <div style="margin-top: 15px; text-align: center;">
          <button class="btn btn-secondary" id="downloadJson">Download JSON</button>
          <button class="btn" id="downloadImage">Download Preview</button>
        </div>
      </div>

      <div class="preview-panel">
        <h3>Tilemap Data (JSON)</h3>
        <div class="json-output" id="jsonOutput">Upload an image to see the JSON output</div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
